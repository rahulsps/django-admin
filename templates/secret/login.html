{% extends 'secret/layout_forms.html' %}    
{% block content %}
    
    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
          <form method="POST" action="{% url 'secretLogin' %}">
            {% csrf_token %}
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" id="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus" name="username">
                <label for="username">Username</label>
              </div>
            </div>
            <div class="form-group">
              <div class="form-label-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required="required">
                <label for="password">Password</label>
              </div>
            </div>
            <!--
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="remember-me">
                  Remember Password
                </label>
              </div>
            </div>
            -->
            <button type="submit" class="btn btn-primary btn-block" >Login</button>
          </form>
          <div class="text-center">
            <p style="color:red;">{{msg}}</p>
            <!-- <a class="d-block small mt-3" href="/secret/register">Register an Account</a> -->
            <a class="d-block small" href="/forgot-password">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
