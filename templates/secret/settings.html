{% extends 'secret/layout.html' %}    
{% block content %}
    
    <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="/secret/">Dashboard</a>
            </li>
            <li class="breadcrumb-item active">Settings</li>
        </ol>
        
        <div class="row">
            <div class="col-md-12 ">
                {% if msg %}
                    <div class="alert alert-success">{{msg}}</div>
                {% endif %}
                {% if err %}
                    <div class="alert alert-danger">{{err}}</div>
                {% endif %}
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="rb-box">
                    <h4 class="box-head alert-info">Personal Info</h4>
                    <div class="box-body">
                        <form class="form row m-0" action="/secret/profile/" method="POST">
                            {% csrf_token %}
                            <div class="form-group w-100">
                                <label>First Name</label>
                                <input class="form-control" value="{{user.first_name}}" name="first_name" />
                            </div>
                            <div class="form-group w-100">
                                <label>Last Name</label>
                                <input class="form-control" value="{{user.last_name}}" name="last_name" />
                            </div>
                            <div class="form-group w-100">
                                <label>Email</label>
                                <input class="form-control" value="{{user.email}}" name="email" />
                            </div>
                            <button class="btn btn-info ml-auto">Update</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="rb-box">
                    <h4 class="box-head alert-info">Change Password</h4>
                    <div class="box-body">
                        <form class="form row m-0" action="/secret/change-password/" method="POST">
                            {% csrf_token %}
                            <div class="form-group w-100">
                                <label>Old Password</label>
                                <input class="form-control" name="opwd" type="password" />
                            </div>
                            <div class="form-group w-100">
                                <label>New Password</label>
                                <input class="form-control" name="npwd" type="password" />
                            </div>
                            <div class="form-group w-100">
                                <label>Confirm New Password</label>
                                <input class="form-control" name="cnpwd" type="password" />
                            </div>
                            <button class="btn btn-info ml-auto">Update</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <!-- /.container-fluid -->

{% endblock %}
